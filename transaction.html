<script>
const quicklnLinks = document.querySelectorAll('.quickln');

quicklnLinks.forEach(link => {
  link.addEventListener('click', event => {
    const value = event.target.textContent.replace(/[^\d.]/g, '');
    document.querySelector('#myInputs').value = parseInt(value);
  });
});
</script>

const options = document.querySelectorAll('.option');
const selectedImageInput = document.getElementById('selected-image');

options.forEach(option => {
  option.addEventListener('click', () => {
    // Remove existing .selected class
    options.forEach(option => option.classList.remove('selected'));

    // Add .selected class to clicked option
    option.classList.add('selected');

    // Set value of hidden input field to the selected image's data-value attribute
    const selectedValue = option.getAttribute('data-value');
    selectedImageInput.value = selectedValue;
  });
});


 </script>
