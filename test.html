     <script>
      function moveToNextField(inputField) {
  if (inputField.value.length >= inputField.maxLength) {
    inputField.nextElementSibling.focus();
  }
}

const inputFields = document.querySelectorAll('.circular-input');
  const keyboardButtons = document.querySelectorAll('.keyboard-button');
  keyboardButtons.forEach((button) => {
    const buttonValue = button.getAttribute('data-value');
    if (buttonValue === 'backspace') {
      button.innerHTML = '<i class="fa-solid fa-delete-left"></i>';
    } else {
      button.textContent = buttonValue;
    }
    button.addEventListener('click', (event) => {
      if (buttonValue === 'backspace') { // handle delete button
        for (let i = inputFields.length - 1; i >= 0; i--) {
          if (inputFields[i].value !== '') {
            inputFields[i].value = '';
            inputFields[i].focus();
            break;
          }
        }
        event.preventDefault();
      } else { // handle number buttons
        for (let i = 0; i < inputFields.length; i++) {
          if (inputFields[i].value === '') {
            inputFields[i].value = buttonValue;
            inputFields[i].focus();
            break;
          }
        }
      }
    });
  });

     </script>
   

     <script>
      document.addEventListener('touchstart', function(event) {
    if (event.target.tagName === 'input' || event.target.tagName === 'textarea') {
        event.preventDefault();
    }
}, false);
     </script>
